<div class="container my-5">
    <div class="row">
        <div class="col ">
            <div>
                <h1 class="card-title">{{ detalle.nombre }} <span class="h3">(</span> <span class="h3">{{ detalle.fecha }}</span> <span class="h3">)</span> </h1>
            </div>
            <hr>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <div>
                            <img class="img-fluid" src="{{ detalle.image }}" alt="">
                        </div>
                        <div class="mt-3">
                            <button [routerLink]="[ '/ropas' ]" type="button" class="btn btn-outline-danger col">Regresar</button>
                        </div>
                    </div>
                    <div class="col-8">
                        <h3 class="text-lowercase">{{ detalle.nombre }}</h3>
                        <hr>
                        <p>{{ detalle.description }}</p>
                        <div class="col-2 px-0 mt-5">
                            <img class="img-fluid" src="{{ detalle.fabrica }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
